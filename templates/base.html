<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ titulo or "Reservas 4.0" }}</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom -->
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
  <!-- Fondo decorativo -->
  <div class="bg-blobs" aria-hidden="true">
    <span></span><span></span><span></span>
  </div>

  <!-- Contenido -->
  <main class="min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-stack position-fixed top-0 start-50 translate-middle-x p-3" style="z-index:1080;">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category=='error' else category }} shadow-sm mb-2" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-ocultar flashes
    setTimeout(() => document.querySelectorAll('.flash-stack .alert')
      .forEach(a => new bootstrap.Alert(a).close()), 3500);
  </script>
</body>
</html>
